<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Doctor Controller - SIGC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .file-input {
            border: 2px dashed #667eea;
            padding: 20px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            border-radius: 5px;
        }
        .file-input:hover {
            background: #e8e9ff;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            background: #667eea;
            color: white;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 10px;
        }
        .optional {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë®‚Äç‚öïÔ∏è Test Doctor Controller</h1>
        <p>Prueba el endpoint <code>POST /doctores</code> con FormData (multipart/form-data)</p>

        <form id="doctorForm">
            <div class="form-group">
                <label for="nombre">
                    Nombre del Doctor 
                    <span class="badge">REQUERIDO</span>
                </label>
                <input type="text" id="nombre" name="nombre" 
                       placeholder="Ej: Dr. Juan P√©rez" required>
            </div>

            <div class="form-group">
                <label for="especialidad">
                    Especialidad 
                    <span class="badge">REQUERIDO</span>
                </label>
                <input type="text" id="especialidad" name="especialidad" 
                       placeholder="Ej: Cardiolog√≠a" required>
            </div>

            <div class="form-group">
                <label for="cupoPacientes">
                    Cupo de Pacientes 
                    <span class="badge">REQUERIDO</span>
                </label>
                <input type="number" id="cupoPacientes" name="cupoPacientes" 
                       min="1" max="50" placeholder="Ej: 10" required>
            </div>

            <div class="form-group">
                <label for="imagen">
                    Imagen del Doctor 
                    <span class="badge optional">OPCIONAL</span>
                </label>
                <div class="file-input" onclick="document.getElementById('imagen').click()">
                    <input type="file" id="imagen" name="imagen" 
                           accept="image/*" style="display: none;" 
                           onchange="previewImage(event)">
                    <p>üìÅ Click para seleccionar imagen (opcional)</p>
                    <small>Formatos: JPG, PNG, GIF, WebP</small>
                </div>
                <img id="preview" class="preview" style="display: none;">
            </div>

            <button type="submit">üöÄ Crear Doctor</button>
            <button type="button" onclick="listarDoctores()">üìã Listar Todos los Doctores</button>
        </form>

        <div id="response"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/doctores';

        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('preview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('doctorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('nombre', document.getElementById('nombre').value);
            formData.append('especialidad', document.getElementById('especialidad').value);
            formData.append('cupoPacientes', document.getElementById('cupoPacientes').value);
            
            const imagenInput = document.getElementById('imagen');
            if (imagenInput.files.length > 0) {
                formData.append('imagen', imagenInput.files[0]);
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResponse(JSON.stringify(data, null, 2), true);
                    document.getElementById('doctorForm').reset();
                    document.getElementById('preview').style.display = 'none';
                } else {
                    showResponse(`Error: ${JSON.stringify(data, null, 2)}`, false);
                }
            } catch (error) {
                showResponse(`Error de conexi√≥n: ${error.message}`, false);
            }
        });

        async function listarDoctores() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (response.ok) {
                    showResponse(
                        `Total de doctores: ${data.length}\n\n` + 
                        JSON.stringify(data, null, 2), 
                        true
                    );
                } else {
                    showResponse(`Error: ${JSON.stringify(data, null, 2)}`, false);
                }
            } catch (error) {
                showResponse(`Error de conexi√≥n: ${error.message}`, false);
            }
        }

        function showResponse(message, isSuccess) {
            const responseDiv = document.getElementById('response');
            responseDiv.className = 'response ' + (isSuccess ? 'success' : 'error');
            responseDiv.textContent = message;
        }
    </script>
</body>
</html>
