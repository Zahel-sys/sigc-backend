# ===============================
# CONFIGURACIÓN GENERAL
# ===============================
spring.application.name=sigc-backend
server.port=8080
spring.profiles.active=test

# ===============================
# CONEXIÓN H2 EN MEMORIA (PARA TESTING WEBSOCKET)
# ===============================
spring.datasource.url=jdbc:h2:mem:sigc_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ===============================
# CONFIGURACIÓN JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Permitir inicialización sin validar conexión
spring.sql.init.mode=always

# ===============================
# H2 CONSOLE (PARA DEBUG)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# ARCHIVOS ESTÁTICOS (IMÁGENES)
# ===============================
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# ===============================
# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
# ===============================
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true

# Directorio base para uploads (dev). Si cambias el directorio en prod, usa APP_UPLOAD_DIR
app.upload.dir=uploads/
