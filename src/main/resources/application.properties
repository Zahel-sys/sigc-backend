# ===============================
# CONFIGURACIÓN GENERAL
# ===============================
spring.application.name=sigc-backend
server.port=8080

# ===============================
# CONEXIÓN MYSQL - XAMPP
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/sigc_db?useSSL=false&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# CONFIGURACIÓN JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# ARCHIVOS ESTÁTICOS (IMÁGENES)
# (Solo una línea, para servir 'uploads' desde la raíz del proyecto)
# ===============================
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# ===============================
# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS
# ===============================
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true
