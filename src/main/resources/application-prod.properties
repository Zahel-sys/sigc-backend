# Production properties (Render)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sigc_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT secret (usado por JwtUtil). Aseg√∫rate de setear JWT_SECRET en Render env vars
jwt.secret=${JWT_SECRET:change-me}

# Directorio base para uploads (en contenedor use un path absoluto o monta un volumen)
app.upload.dir=${APP_UPLOAD_DIR:/srv/uploads/}

server.port=8080
